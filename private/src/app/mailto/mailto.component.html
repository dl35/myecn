<mat-toolbar color="primary" >  
  <mat-toolbar-row>
      
     <mat-icon (click)="switchdrawer()"  style="cursor: pointer;" >menu</mat-icon>
    
   </mat-toolbar-row>

 </mat-toolbar>




 <mat-drawer-container class="example-container" *ngIf="!dataSelected" autosize>
  <mat-drawer #mdrawer class="example-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"  [opened]="mobileQuery.matches ? 'false' : 'true'"  >
    <p><span class="mat-body-2" >Mailto</span></p>
     <div style="padding:5px" >
     <mat-checkbox class="mat-body-2"  checked='true' >essai</mat-checkbox>
     &nbsp;
     </div>
   
     </mat-drawer>


  <div class="example-sidenav-content_"   fxLayout="column"   fxLayoutAlign="center center" style="margin-top: 10px;" >
            <div   fxLayout="row"   style="margin-top: 10px;" >
                
              <quill-editor placeholder="Saisir un contenu !"   [style]="{'height': '150px', 'background-color': 'lightgrey'}"  formControlName="body" [modules]="quilltoobar" ></quill-editor>
            </div>
           
            
            </div>  

          
      
      
          
        
  </div>

 
</mat-drawer-container>
