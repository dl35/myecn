   <mat-toolbar color="primary" >  
    <mat-toolbar-row>
        
       <mat-icon (click)="switchdrawer()"  style="cursor: pointer;" >menu</mat-icon>
      
       <mat-form-field style="width:80%;margin-left:10%">
         <input matInput placeholder="rechercher" [formControl]="searchControl" [value]='' >
         <button mat-button *ngIf="searchControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchControl.setValue('')">
           <mat-icon>close</mat-icon>
         </button>
       </mat-form-field>
  
  
     </mat-toolbar-row>


   </mat-toolbar>
  



   <mat-drawer-container class="example-container" *ngIf="!dataSelected" autosize>
       <mat-drawer #mdrawer class="example-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"  [opened]="mobileQuery.matches ? 'false' : 'true'"  >
         <p><span class="mat-body-2" >Les Compétitions</span></p>
          <div style="padding:5px" >
          <mat-checkbox class="mat-body-2" (change)="doChange($event)" >Vérifiées</mat-checkbox>
          </div>
          <mat-divider></mat-divider>
          <div style="padding:5px" >
          <mat-checkbox class="mat-body-2" (change)="doChange($event)" >Passées</mat-checkbox>
          &nbsp;
          <mat-checkbox class="mat-body-2" (change)="doChange($event)" >Futures</mat-checkbox>
          </div>
          <mat-divider></mat-divider>
          <div style="padding:5px" >
          <mat-checkbox class="mat-body-2" (change)="doChange($event)" >Stages</mat-checkbox>
          &nbsp;
          <mat-checkbox class="mat-body-2" (change)="doChange($event)" >Competitions</mat-checkbox>
          </div>
          </mat-drawer>
     
    
       <div class="example-sidenav-content">
           
           <mat-list>
               <h1 mat-subheader>Les compétitions</h1>
  
               <mat-list-item *ngFor="let data of datas$ | async ; last as last">
                  <button mat-icon-button    *ngIf="data.nb === 0" color="warn" (click)="delete(data)" > 
                  <mat-icon>delete</mat-icon></button>
                  <button mat-icon-button  color="primary" (click)="edit(data)" > 
                  <mat-icon>edit</mat-icon>
                  </button>
                  <mat-icon  *ngIf="data.nb > 0" matListIcon color='primary' [matBadge]="data.nb" [svgIcon]="data.verif  ? 'swimvalid' : 'swiminvalid' "></mat-icon>
                  <mat-icon  *ngIf="data.nb === 0" matListIcon color='primary'  [svgIcon]="data.verif  ? 'swimvalid' : 'swiminvalid' "></mat-icon>
     
                  <p style="font-weight:500"   matLine>{{data.nom}} -- {{data.nb}}
                  </p>
                 
               
               
                 <p matLine [ngSwitch]=" data.debut !== data.fin ">
                 <span *ngSwitchCase="true" >{{data.debut | date:'dd MMM' }} au {{data.fin | date:'dd MMM' }}</span>
                 <span *ngSwitchCase="false" >{{data.debut | date:'dd MMM' }} -- </span>
                
                   <span class="demo-secondary-text">&nbsp;&nbsp;{{data.lieu}}</span>
                 </p>
                 <mat-divider inset *ngIf="!last"></mat-divider>
               </mat-list-item>
               <mat-divider></mat-divider>
    
             </mat-list>
       
       </div>
       <div>
         <button mat-mini-fab color="accent" class="add-button" (click)="add()" ><mat-icon>add</mat-icon></button>
         </div>
      
     </mat-drawer-container>
<div *ngIf="dataSelected" >
<app-competitions-edit    [data]="dataSelected" (quitte)="onQuitte($event)" ></app-competitions-edit>
</div>
