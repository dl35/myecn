<mat-toolbar color="primary" >  
  <mat-toolbar-row>
      
     <mat-icon (click)="switchdrawer()"  style="cursor: pointer;" >menu</mat-icon>
    
   </mat-toolbar-row>

 </mat-toolbar>




 <mat-drawer-container class="example-container" *ngIf="!dataSelected" autosize>
  <mat-drawer #mdrawer class="example-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"  [opened]="mobileQuery.matches ? 'false' : 'true'"  >
    <p><span class="mat-body-2" >Les Engagements</span></p>
    
     <div style="padding:5px" >
     <mat-checkbox class="mat-body-2" (change)="doChange($event,'v')" >Vérifiées</mat-checkbox>
     &nbsp;
     <mat-checkbox class="mat-body-2" (change)="doChange($event,'n')" checked='true' >Futures</mat-checkbox>
     </div>
     <mat-divider></mat-divider>
     <div style="padding:5px" >
     <mat-checkbox class="mat-body-2" (change)="doChange($event,'s')" checked='true'  >Stages</mat-checkbox>
     &nbsp;
     <mat-checkbox class="mat-body-2" (change)="doChange($event,'c')" checked='true'  >Competitions</mat-checkbox>
     </div>
     </mat-drawer>


  <div class="example-sidenav-content">
            <div>
            
              <mat-form-field style="width:80%;margin-left:10%;margin-top: 10px;"  >
                <mat-select placeholder="Selection des compétitions" (ngModelChange)="setCompetition($event)"   [formControl]="toppings" >
                
                  <mat-option  *ngFor="let item of datas$ | async  ; last as last" [value]="item.id"  >
                    {{item.label}}
                  </mat-option>
    
                  
                </mat-select>
               </mat-form-field>

            </div>  

          <mat-list *ngIf="engage" >
          <h2 mat-subheader>Les Engagements</h2>
            <mat-list-item  *ngFor="let item of engage ; last as last"   style='margin-bottom:20px' class="mat-elevation-z8"  matRipple  [matRippleCentered]="centered" [matRippleColor]="warn" >
                  <button matBadge='Ko'  matBadgeSize="medium" matBadgeColor="warn"  mat-mini-fab color="warn" >02</button>
                 &nbsp;&nbsp;<button matBadge='Ok'  matBadgeSize="medium" matBadgeColor="primary"  mat-mini-fab color="primary" >31</button>
             
                
              
               <p style="font-weight:500" matLine >{{item.prenom}} {{item.nom}}
                  <mat-icon matBadge="31" color="accent" matBadgeColor="accent" matBadgeSize="medium" style="margin-top:20px; " >error</mat-icon>
              </p>
              <p matLine >
                <span class="demo-secondary-text"  >&nbsp;&nbsp;
                {{item.categorie}} {{item.rang}} {{item.sexe}}</span>
              </p>
             <!--
              <mat-divider inset *ngIf="!last"></mat-divider> -->
            </mat-list-item>
           
 
          </mat-list>

      
      
        <app-engagement-create *ngIf="idc"  [id]="idc" ></app-engagement-create>
  </div>

 
</mat-drawer-container>
