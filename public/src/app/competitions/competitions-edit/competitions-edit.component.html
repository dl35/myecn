<mat-toolbar color="primary" *ngIf="(datas$ | async)?.compet ; let compet " >{{ compet.nom }} : {{ compet.lieu }}  {{ compet.debut | date: 'dd/MM'}} au {{ compet.fin | date: 'dd/MM'}}
  &nbsp; &nbsp;<mat-icon (click)='toback()' style='cursor: pointer;' >backspace</mat-icon>

</mat-toolbar>
<div style='overflow-y:hidden;'>

<mat-grid-list  cols="{{mycol}}"  gutterSize="1px" rowHeight="3:1"     >
 
  <mat-grid-tile  *ngFor="let item of ( datas$ | async )?.engage " colspan="1" rowspan="1"   >
      <mat-card style="width:75%" >
          <mat-card-header>
            <mat-card-title style="font-size: 14px">&nbsp;{{item.prenom}} {{item.nom}} {{item.categorie}}{{item.rang}}
             </mat-card-title>
          </mat-card-header>
        
          <mat-card-content>
      
            <mat-chip-list  aria-orientation="horizontal">
              <div *ngFor="let node of item.eng;" [ngSwitch]="node.presence" >
              <mat-chip *ngSwitchCase="'oui'" selected color="primary"  >{{node.day}}</mat-chip>
              <mat-chip *ngSwitchCase="'non'" selected color="warn"  >{{node.day}}</mat-chip>
              <mat-chip *ngSwitchCase="'at'"  selected color="accent"  >{{node.presence}}?</mat-chip>
            </div>
            </mat-chip-list>
          </mat-card-content>
  


        </mat-card>
  </mat-grid-tile>
</mat-grid-list>

</div>
