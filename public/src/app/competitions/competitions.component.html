 <mat-form-field   [ngClass]="myclass"  >
    <mat-select   placeholder="Selection des compétitions" (ngModelChange)="getEngagements($event)" [formControl]="dataForm">
      <mat-option *ngFor="let item of datas  ; last as last" [value]="item.id">
        {{item.id}} - {{item.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-mini-fab (click)="doFilter()" *ngIf="cachedEngs?.length > 0" >Filtre</button>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 10px;" *ngIf="cachedEngs?.length > 0 && filtreLabel.length > 0 " >
    <mat-chip-list>
        <mat-chip>{{filtreLabel}}</mat-chip>
      </mat-chip-list>
</div>

<mat-grid-list  cols="{{mycol}}"  gutterSize="1px" rowHeight="3:1"  *ngIf="cachedEngs?.length > 0"   >
 
  <mat-grid-tile  *ngFor="let item of engs" colspan="1" rowspan="1"   >
      <mat-card style="width:75%" >
          <mat-card-header>
            <mat-card-title style="font-size: 14px">&nbsp;{{item.prenom}} {{item.nom}} {{item.categorie}}{{item.rang}}
             </mat-card-title>
          </mat-card-header>
        
          <mat-card-content>
            <mat-chip-list  aria-orientation="horizontal">
              <div *ngFor="let node of item.eng;" [ngSwitch]="node.presence" >
              <mat-chip *ngSwitchCase="'oui'" class="oui" >{{node.day}}</mat-chip>
              <mat-chip *ngSwitchCase="'non'" class="non" >{{node.day}}</mat-chip>
              <mat-chip *ngSwitchCase="'at'" class="at" >{{node.day}}?</mat-chip>
            </div>
            </mat-chip-list>
          </mat-card-content>
  


        </mat-card>
  </mat-grid-tile>
</mat-grid-list>
