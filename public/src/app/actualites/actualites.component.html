


<div class="main-div">

      <mat-card *ngFor="let item of (datas$ | async)?.items" class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="/api/public/rss/{{item.img}}"  width="150px" >
          <mat-card-content>
            <p>
              {{item.description}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
